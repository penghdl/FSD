<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript"> 
        function clickLike() { 
            if (localStorage.like) { 
                localStorage.like = Number(localStorage.like) + 1; 
            } else { 
                localStorage.like = 1; 
            } 
            document.getElementById("like").innerHTML = localStorage.like; 
        } 
        
        function clickUnLike() { 
            if (localStorage.unLike) { 
                localStorage.unLike = Number(localStorage.unLike) + 1; 
            } else { 
                localStorage.unLike = 1; 
            } 
            document.getElementById("unLike").innerHTML = localStorage.unLike; } 
            
        function clearCount() {
            localStorage.like = 0; 
            document.getElementById("like").innerHTML = localStorage.like; localStorage.unLike = 0; 
            document.getElementById("unLike").innerHTML = localStorage.unLike;
        }
    </script>
</head>

<body>
    <!--<button value='Like' onClick="clickLike()">Like</button>-->
    <!--<button value='UnLike' onClick="clickUnLike()">Unlike</button>-->
    <div class="row">
        <div class="col-sm-4">
            <div class="embed-responsive embed-responsive-21by9"> 
                <video controls>
                    <source src="sample.mp4" type="video/mp4"> Your browser does not support HTML5 video.
                </video> 
            </div>
        </div>
        <button type="button" class="btn btn-default" aria-label="Left Align">
                <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
        </button>
    </div>
    <i style="float:left" class="fas fa-thumbs-up" onClick="clickLike()"></i>
    <div id='like' style="float:left"></div> <i style="float:left" class="fas fa-thumbs-down"
        onClick="clickUnLike()"></i>
    <div id='unLike' style="float:left"></div> <i style="float:left" class="fas fa-sync-alt" onClick="clearCount()"></i>
    <div id='clearCount' style="float:left"></div>
</body>

</html>
